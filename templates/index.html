<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Torneo de FÃºtbol</title>
</head>

<body>
    <div class="container">
        <h1>Micro Torneo de Futbol</h1>
        <h2>Equipos en Lista</h2>

        <ul>
            {% for team in teams %}
            <li>{{ team }}</li>
            {% endfor %}
        </ul>

        <h2>Partidos</h2>
        
        <form id="matchForm">
            {% for match in matches %}
            <div>
                <label>{{ match[0] }} vs {{ match[1] }}</label>
                <select name="winner">
                    <option value="{{ match[0] }}">{{ match[0] }}</option>
                    <option value="{{ match[1] }}">{{ match[1] }}</option>
                </select>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Enviar Resultados</button>
        </form>

        <h2 id="winnerTitle">Equipo Ganador</h2>
        
        <div id="winnerTeam"></div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    
    <script>
        $(document).ready(function() {
            $('#matchForm').submit(function(e) {
                e.preventDefault();
                var resultados = [];
                $('select[name="winner"]').each(function() {
                    resultados.push($(this).val());
                });
                $.ajax({
                    url: '/get_winner',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({resultados: resultados}),
                    success: function(response) {
                        $('#winnerTitle').show();
                        $('#winnerTeam').text("El Equipo Ganador del Torneo es: " + response.winner);
                    }
                });
            });
        });

    </script>
</body>
</html>
